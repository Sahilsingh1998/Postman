<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Tester</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/codemirror.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container p-4">
    <form id="api-form">
      <div class="input-group mb-4">
        <select id="method" class="form-select flex-grow-0 w-auto">
          <option value="GET" selected>GET</option>
          <option value="POST">POST</option>
          <option value="PUT">PUT</option>
          <option value="PATCH">PATCH</option>
          <option value="DELETE">DELETE</option>
        </select>
        <input id="url" required class="form-control" type="url" placeholder="https://example.com" />
        <button type="submit" class="btn btn-primary">Send</button>
      </div>

      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="query-params-tab" data-bs-toggle="tab" data-bs-target="#query-params"
            type="button" role="tab" aria-controls="query-params" aria-selected="true">Query Params</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="request-headers-tab" data-bs-toggle="tab" data-bs-target="#request-headers"
            type="button" role="tab" aria-controls="request-headers" aria-selected="false">Headers</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="json-tab" data-bs-toggle="tab" data-bs-target="#json" type="button" role="tab"
            aria-controls="json" aria-selected="false">JSON</button>
        </li>
      </ul>

      <div class="tab-content p-3 border-top-0 border">
        <div class="tab-pane fade show active" id="query-params" role="tabpanel" aria-labelledby="query-params-tab">
          <div id="query-params-container"></div>
          <button id="add-query-param-btn" class="mt-2 btn btn-outline-success" type="button">Add Query Param</button>
        </div>
        <div class="tab-pane fade" id="request-headers" role="tabpanel" aria-labelledby="request-headers-tab">
          <div id="request-headers-container"></div>
          <button id="add-request-header-btn" class="mt-2 btn btn-outline-success" type="button">Add Header</button>
        </div>
        <div class="tab-pane fade" id="json" role="tabpanel" aria-labelledby="json-tab">
          <textarea id="json-request-body" class="form-control" style="height: 200px;"></textarea>
        </div>
      </div>
    </form>

    <div class="mt-5 d-none" id="response-section">
      <h3>Response</h3>
      <div class="d-flex my-2">
        <div class="me-3">
          Status: <span id="status"></span>
        </div>
        <div class="me-3">
          Time: <span id="time"></span>ms
        </div>
        <div class="me-3">
          Size: <span id="size"></span>
        </div>
      </div>

      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="body-tab" data-bs-toggle="tab" data-bs-target="#body" type="button"
            role="tab" aria-controls="body" aria-selected="true">Body</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="response-headers-tab" data-bs-toggle="tab" data-bs-target="#response-headers"
            type="button" role="tab" aria-controls="response-headers" aria-selected="false">Headers</button>
        </li>
      </ul>

      <div class="tab-content p-3 border-top-0 border">
        <div class="tab-pane fade show active" id="body" role="tabpanel" aria-labelledby="body-tab">
          <textarea id="json-response-body" class="form-control" readonly style="height: 200px;"></textarea>
        </div>
        <div class="tab-pane fade" id="response-headers" role="tabpanel" aria-labelledby="response-headers-tab">
          <div id="response-headers"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Template for Key-Value Pairs -->
  <script type="text/template" id="key-value-template">
    <div class="key-value-pair">
      <input type="text" class="form-control key" placeholder="Key" />
      <input type="text" class="form-control value" placeholder="Value" />
      <button type="button" class="remove-btn btn btn-outline-danger">Remove</button>
    </div>
  </script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- CodeMirror -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/mode/javascript/javascript.min.js"></script>
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Pretty Bytes (Local File) -->
  <script src="pretty-bytes.min.js"></script>
  <script src="script.js"></script>
  <!-- Custom JavaScript -->


</body>

</html>
